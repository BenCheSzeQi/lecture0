<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Web Page!</title>
    <style>
      <!--"." is class, "#" is name-->
      #top {
        font-size:36px;
      }
      #middle {
        font-size:24px;
      }
      #bottom {
        font-size:48px;
      }
      .name {
       font-weight: bold;
      }
    </style>
  </head>
    <body>
  <div id="top"> <!--to label the div/section of webpage-->
    This is the <span class="name">top</span> of my web page.
  </div>
  <div id="middle">
    This is the <span class="name">middle</span> of my web page.
  </div>
  <div id="bottom">
    This is the <span class="name">bottom</span> of my web page.
  </div>


  </body>
</html>
